    <title>LoginPage</title>

<body>
    <form>
        <h1>Login</h1>
        <input type="text" placeholder="enter your email" id="mail">
       
        <input type="text" placeholder="enter your password" id="pass">
        <input type="submit">
    </form> 
</body>
</html>
<script>
    var form = document.querySelector("form");
    var userData = JSON.parse(localStorage.getItem("userData"));

    form.addEventListener("submit",function(event){
        event.preventDefault();
        var Data = {
            email:form.mail.value,
            password:form.pass.value,
        }
        if(userData==null){
            alert("please Create an account");
        }else if(userData.userMail==Data.email && userData.userpass==Data.password){
            alert("signed in sucessfull");
            localStorage.setItem("signin",JSON.stringify(userData));
        }else{
            alert("user does not exist");
        }
    });

</script>
